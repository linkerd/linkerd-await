name: Release

on:
  push:
    tags:
    - 'release/*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Get Tag Info
      id: release-tag-meta
      uses: ./.github/actions/release-tag-meta
      with:
        git-ref: ${{ github.ref }}

    - name: Build
      uses: docker://rust:1.50-buster
      env:
        CARGO_RELEASE: 1
      with:
        entrypoint: make
        args: release

    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: release/*
        name: ${{ steps.release-tag-meta.outputs.name }}

